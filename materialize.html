<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Registration</title>

  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    .hero {
      padding: 60px 20px;
      background: #e0f2f1;
      text-align: center;
    }

    .hero h3 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="teal">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo center"><span>Matrix Master</span></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#schedule">Schedule</a></li>
        <li><a href="#register">Register</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <h3>Welcome to Matrix Master class #19!</h3>
    <p>Join us for a day of learning, networking, and inspiration.</p>
    <a class="waves-effect waves-light btn blue">Register Now</a>
    <a class="waves-effect waves-light btn green">Course Details</a>
  </div>

  <!--  Table -->
  <div class="container" id="Teachers">
    <h5 class="teal-text">Session Schedule</h5>
    <table class="highlight responsive-table">
      <thead>
        <tr>
          <th>Time</th>
          <th>Session</th>
          <th>Speaker</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>01:00 PM</td>
          <td>Stand up (everyday)</td>
          <td>John</td>
        </tr>
        <tr>
          <td>05:30 PM</td>
          <td>Master class (Tuesday, Thursday, Friday) </td>
          <td>Sam</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!--JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
